apply plugin: "java"

targetCompatibility = 1.8
sourceCompatibility = 1.8

version = "0.1.0"
group = "io.github.lxgaming.discordbot"
archivesBaseName = "DiscordBotStandAlone"

configurations {
  provided {
    compile.extendsFrom(provided)
  }
}

repositories {
  mavenCentral()
  maven {
    url "http://jcenter.bintray.com"
  }
}

dependencies {
  compile "com.google.code.gson:gson:2.8.0"
  compile "net.dv8tion:JDA:3.0.BETA2_108"
  compile "com.sedmelluq:lavaplayer:1.1.38"
}

jar {
  manifest {
    attributes "Main-Class": "io.github.lxgaming.discordbot.Main"
  }
  from {
    (configurations.compile - configurations.provided).collect {
	  it.isDirectory() ? it : zipTree(it)
	}
  }
  from {
    ["LICENSE"]
  }
}